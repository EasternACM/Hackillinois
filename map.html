<!DOCTYPE html>
<html>
  <head>
    <title>Fields Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.11, lng: -88.22},
          zoom: 15
        });

        /*map.data.setStyle({
          icon: null,
          fillColor: blue,
          fillOpacity: 0.7
        });*/

        var infowindow = new google.maps.InfoWindow({
          content: '<p> Test data </p>'
        });
        infowindow.id ='info-box';

        var mark = new google.maps.Marker({
          position: {lat: 40.11, lng: -88.22},
          map: map,
          title: 'University of Illinois'
        });


        map.data.addListener('click', function(event) {
          document.getElementById('info-box').textContent = 'hello world';
          infowindow.open(map, {position: mark});
          //event.feature.getProperty('letter');
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqWQ019nGOWymSCLtXdBLLItBV9RDxw9s&callback=initMap"
    async defer></script>
  </body>
</html>
